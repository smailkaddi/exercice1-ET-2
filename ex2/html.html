<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>

	
	<div class="container ">
		<form class="contact" >
		<h1> Formulaire</h1>
	
	<input placeholder="Nom" type="text"  id="Nom" > <br>
	<input  placeholder="prenom" type="text"  id="prenom"> <br>
	<input placeholder="age" type="text" id="age"> <br>
	<input placeholder="photo" type="url"  id="photo"><br>
	<input  placeholder="profession"type="text"  id="profession"> <br>
	<input id="btn" type="button" name="submit" value="submit " onclick="affichage()">
</form>
  </div>

<table id="montableau" >
	<tr>
		<th>Nom </th>
		<th>prenom </th>
		<th> age  </th>
		<th>photo</th>
		<th> profession</th>
	</tr>	

	
</table>

<script >
		

     /*Fonction d'affichage*/	

	function affichage() {

		
		 
		    // Création de la ligne
		    var TR = document.createElement ("tr");
		    // Création de la première cellule
			var nom = document.getElementById('Nom').value;  
		    var TD1  = document.createElement ("td");
		    var TXT1 = document.createTextNode (nom);
		    TD1.appendChild (TXT1);
			
		    // Création de la deuxième cellule
			var prenom = document.getElementById('prenom').value;  
		    var TD2  = document.createElement ("td");
		    var TXT2 = document.createTextNode (prenom);
		    TD2.appendChild (TXT2);
		    // Création de la 3eme cellule
			var age = document.getElementById('age').value;  
		    var TD3  = document.createElement ("td");
		    var TXT3 = document.createTextNode (age);
		    TD3.appendChild (TXT3);
		    // Création de la 4eme cellule
			var photo = document.getElementById('photo').value;  
		    var TD4  = document.createElement ("td");
		    var TXT4 = document.createTextNode (photo);
		    TD4.appendChild (TXT4);
		    // Création de la 5 eme cellule
			var profession = document.getElementById('profession').value;  
		    var TD5  = document.createElement ("td");
		    var TXT5 = document.createTextNode (profession);
		    TD5.appendChild (TXT5);
		    
			
		    // On assemble les cellules a la ligne
		    TR.appendChild(TD1);
		    TR.appendChild(TD2);
		    TR.appendChild(TD3);
		    TR.appendChild(TD4);
		    TR.appendChild(TD5);
		   

		    // On assemble la ligne au tableau
		    document.getElementById ('montableau').appendChild (TR);
		}




</script>

</body>
</html>
